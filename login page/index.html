<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | Login_Form</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="main-container">
        <h1>SIGN UP</h1>
        <form>
            <label for="user-name">Name</label>
            <input type="text" name="name" id="user-name" placeholder="Enter your full name">
            <label for="user-email">Email</label>
            <input type="email" name="email" id="user-email" placeholder="Enter your email address">
            <label for="user-password">Password</label>
            <input type="password" name="password" id="user-password" placeholder="Enter your password">
            <input type="submit" value="SIGN UP!">

            <p>Have an account already? <span>Login Here!</span></p>
        </form>
    </div>
</body>
</html>
